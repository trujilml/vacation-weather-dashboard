<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/CSS/style.css">
    
    <title>Vacation! Weather Dashboard</title>
</head>
<body>

<header class="jumbotron">
    <h1 class="display-2 d-flex justify-content-center bg-dark text-light">Vacation! Weather Dashboard</h1>
    <p id = "today" class="lead d-flex justify-content-center"></p>
</header>

<main class = "container">
    <div class="flex-row">
        <div class="col-lg-12">

            <div class="card">
            <h3 class="card-header">Search for your vacation city:</h3>
            <form id="search-form" class="card-body d-flex justify-content-center">
            <input type="text" class="form-input search-form" placeholder="Find your city...">
            <button type="button" class="search-btn" id="search" title="Find out the forecast for your upcoming vacation destination!"><i class="fas fa-search"></i>Search</button>
            </form>
            </div>


            <div class="card d-flex justify-content-center mb-5">
            <button type="button" class="clear-btn" id="clear-search" title="Clear your city search list and find more destinations all over again!"><i class="fa-solid fa-eraser"></i>Clear City Search List</button>
            </div>

            <ul class="list-group d-none">
            </ul>

        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
                <div class="weather-card text-center border border-dark rounded"> 
                            <h2 class="city-title text-center">Current Forecast</h2>
                </div>
            
                        <div class="row">
                            <div class="col-lg-12">
                            <div class="d-flex fivedayforecast justify-content-center text-center bg-dark text-light rounded">
                                <h2 class="week-title text-center">Five Day Forecast</h2>
                                    <div class="row">
                                        <div class="justify-content-center fiveday-oneday">
                                        </div>

                                    </div>
                                </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
</main>


<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.6.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="./assets/JS/script.js"></script>

</body>
</html>

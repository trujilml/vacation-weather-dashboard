<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/CSS/style.css">
    
    <title>Vacation! Weather Dashboard</title>
</head>
<body>

<header class="jumbotron">
    <h1 class="display-2 d-flex justify-content-center bg-dark text-light">Vacation! Weather Dashboard</h1>
    <p id = "today" class="lead d-flex justify-content-center"></p>
</header>

<main class = "flex-row">
    <div class="col-lg-12 col-md-6">
        <div class="card">
            <h3 class="card-header">Search for your vacation city:</h3>
            <form id="search-form" class="card-body d-flex justify-content-center">
            <input id="city" type="text" class="form-input" placeholder="Find your city..."/>
            <button type="submit" class="submit-btn" id="search-btn" title="Find out the forecast for your upcoming vacation destination!"><i class="fas fa-search"></i>Search</button>
            </form>
        </div>
            <div class="card-body d-flex justify-content-center mb-5">
            <button type="button" class="clear-btn" id="clear-search" title="Clear your city search list and find more destinations all over again!"><i class="fa-solid fa-eraser"></i>Clear City Search List</button>
            <form id="history" class="bg-dark text-light"></form> 
            </div>
        </div>

        <div class="col-lg-12">
            <div class="row mr-0">
                <div class="col-lg-12 col-md-6 border border-dark rounded d-none" id="weathernow"> 
                    <div class="card-body">
                            <span id="city-name" class="city-name align-center"></span>
                            <img id="image" alt="">
                                <p id="temperature"></p>
                                <p id="UV-index"></p>
                                <p id="humidity"></p>
                                <p id="wind-speed"></p>
                                </div>
                            </div>
                         </div>
                        <div class="row d-none" id="fivedayboard">
                            <div class="col-12 d-flex justify-content-center bg-dark text-light rounded">
                                 <h2>Five Day Forecast</h2>
                            </div>
                        </div>
                        <div class="row">
                        <div class="col forecast bg-white text-dark border border-dark rounded"></div>
                        <div class="col forecast bg-white text-dark border border-dark rounded"></div>
                        <div class="col forecast bg-white text-dark border border-dark rounded"></div>
                        <div class="col forecast bg-white text-dark border border-dark rounded"></div>
                        <div class="col forecast bg-white text-dark border border-dark rounded"></div>
                        </div>
                    </div>
                </div>
            </div>
</main>



<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="./assets/JS/script.js"></script>

</body>
</html>
